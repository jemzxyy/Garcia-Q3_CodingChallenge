<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 3
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1> Name List </h1>

       <table id="table"> 
        <tr>
            <th> First Name</th>
            <th> Middle Name</th>
            <th> Last Name</th>
        </tr>
       </table>
       <button onclick="addName()">Add Name</button>
        <script>
            function addName(){
				var name = prompt("Please enter your full name: first name, middle name, and last name all separated in commas: ");
				var nameSplit = name.split(",");
				
				//values are then put into an array and separated by index.
				//assign values for each variable using the corresponding indexes.
				var firstName = nameSplit[0];
				var middleName = nameSplit[1];
				var lastName = nameSplit[2];
				
				//inserets new rows in table 
				var table = document.getElementById("table");
				var row = table.insertRow(-1);
				
				//inserts the assigned values from the user's input
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = firstName;
				cell2.innerHTML = middleName;
				cell3.innerHTML = lastName;
            }
        </script>
    </body>
</html>
